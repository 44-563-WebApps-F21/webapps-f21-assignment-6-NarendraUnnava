<!DOCTYPE html>
<html>
 <title>mathCaluculation</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2>Narendra Unnava Computes</h2>

<form>
    <label for="get_base">Enter a base</label>
    <input type ="number" id="base" name="get_base" value=10> <br>

    <label for="get_exp">Enter an exponent</label>
    <input type ="number" id="expo" name="exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result"> </p>

<script> 

function powers(){
    result=""
    console.log("Getting form values")
    bas = document.getElementById("base").value
    exp = document.getElementById("expo").value  
    
    for(let i=1;i<=exp;i++){
        result=result+" "+Math.pow(bas,i)

    }
    
    out = document.getElementById("result")
    out.innerHTML = result
}

</script>
<form>
    <input type="radio" onclick="processRadio()" id="add" name="topping"   
      value="plus">
    <label for="+">+</label></br>
  
    <input type="radio" onclick="processRadio()" id="subtract" name="topping" 
       value="minus">
    <label for="-">-</label></br>
  
    <input type="radio" onclick="processRadio()" id="multiply" name="topping"   
       value="times">
    <label for="*">*</label></br>

    <input type="radio" onclick="processRadio()" id="divide" name="topping"   
       value="divide">
    <label for="/">/</label></br>

    
  </form>
  <p id="res"></p>
  <script>
      function processRadio(){
      bas = document.getElementById("base").value
      exp = document.getElementById("expo").value
      ou = document.getElementById("res")
      if(document.getElementById("add").checked){
          let z=+bas+ +exp;
          ou.innerHTML=z
      }
      else if(document.getElementById("subtract").checked){
          ou.innerHTML=bas-exp
      }
      else if(document.getElementById("multiply").checked){
          ou.innerHTML=bas*exp
      }
      else if(document.getElementById("divide").checked){
          ou.innerHTML=bas/exp
      }
    }

      
  </script>

</body>
</html>
